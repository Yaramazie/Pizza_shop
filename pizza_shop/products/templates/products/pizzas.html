{% extends 'base.html' %}
{% load static %}
{% block sidebar %}
{% include 'inc/_sidebar.html' %}
{% endblock %}

{% block content %}
        <div class="container-wrapper">

            <div id="fullwidth-container">
                <!-- start container -->
                <div class="page-title-wrapper">
                    <div class="page-title-outher">
                        <div class="page-title-inner">
                            <span class="page-title-icon flaticon-pizza-slice"></span>
                            <h1 class="page-title">Pizzas</h1>
                            <div class="clear"></div>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="page-wrapper">
                    <div class="page-bg" style=" background-image: url({% static 'upload/wallpaper.jpg' %}); "></div>
                    <div class="offer-menu2-wrapper">
                        <div class="offer-menu2-items">
                            {% for item in pizzas %}
                            <div class="offer-menu2-item-single">
                                <img class="offer-menu2-frame" src="{% static 'images/frame.png' %}" />
                                <div class="offer-menu2-shadow"></div>
                                <div class="offer-menu2-thumb">
                                    <img class="offer-menu2-inner-frame" src="{% static 'images/inner-shadow.png' %}" />
                                </div>
                                <div class="offer-menu2-thumb-image"><img src="{{ item.photo.url }}" width="313" height="300" /></div>
                                <div class="clear"></div>
                                <span class="offer-menu2-icon flaticon-pizza-slice"></span>
                                <div class="offer-menu2-details">
                                    <div class="single-offer-menu2-title">{{ item.title }}</div>
                                    <div class="single-offer-menu2-content">
                                        <p>{{ item.content }}</p>
                                    </div>
                                    <div class="single-offer-menu2-price">${{ item.price }}</div>
                                </div>
                            </div>
                            {% endfor %}
                            <div class="clear"></div>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <!-- end page wrapper -->
            </div>
            <!-- end container -->
            <div class="clear"></div>
        </div>
        <!-- end container-wrapper -->
{% endblock %}
